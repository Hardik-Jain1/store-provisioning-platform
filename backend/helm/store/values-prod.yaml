# Production environment overrides (k3s/VPS)

ingress:
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  tls:
    enabled: true
    # secretName will be auto-generated: {{ .Release.Name }}-tls

woocommerce:
  wordpress:
    persistence:
      storageClass: "local-path"  # k3s default or configure as needed
      size: "10Gi"
    
    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    
    replicaCount: 1  # Can be increased with proper session handling
  
  mysql:
    persistence:
      storageClass: "local-path"  # k3s default or configure as needed
      size: "20Gi"
    
    resources:
      requests:
        memory: "512Mi"  
        cpu: "250m"
      limits:
        memory: "1Gi"    
        cpu: "500m"
  
  setupJob:
    resources:
      requests:
        memory: "1Gi"    
        cpu: "512m"
      limits:
        memory: "2Gi"   
        cpu: "1024m"

# Production security settings
securityContext:
  runAsNonRoot: false
  fsGroup: 33
