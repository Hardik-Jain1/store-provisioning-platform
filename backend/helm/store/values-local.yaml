# Local environment overrides (kind/minikube/k3d)

ingress:
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  tls:
    enabled: false

woocommerce:
  wordpress:
    persistence:
      storageClass: "standard"  # Default for kind/minikube
      size: "2Gi"
    
    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "512Mi"
        cpu: "500m"
  
  mysql:
    persistence:
      storageClass: "standard"  # Default for kind/minikube
    
    resources:
      requests:
        memory: "512Mi"  
        cpu: "250m"
      limits:
        memory: "1Gi"    
        cpu: "500m"
  
  setupJob:
    resources:
      requests:
        memory: "1Gi"    
        cpu: "512m"
      limits:
        memory: "2Gi"   
        cpu: "1024m"
